<form action="/process" method="post"></form>
<title>Registration Form</title>
<H1>Registration Form</H1>

<div>
<label>Firts Name:* </label>
        <input type="text" name="name" 
        placeholder="Your name..." >
    </div>
<hr>
<div>
    <label>Last Name:* </label>
    <input type="text" name="last name" 
    placeholder="Your last name..." >   
</div>
<hr>
<div>
<label>Email Address:* </label>
 <input type="text" name="Email Address" 
   placeholder="Your Email Address..." >     
</div>
<hr>
<div>
    <label>Password:* </label>
     <input type="text" name="Pasaword" 
       placeholder="Your password..." >     
    </div>
<hr>
    <div>
        <label>Confirm Password:* </label>
         <input type="text" name="Confirm Password:" >     
        </div>  
<hr>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
     </div> 
 <hr>  
    <label> Gender Identity:</label>
<div>
     <input type="radio" name="font" value="bold" id="bold">
     <label for="normal">Male</label>
<input type="radio" name="font" value="normal" id="normal">
<label for="normal">Female</label>
<input type="radio" name="font" value="normal" id="normal">
<label for="normal">Non-binary</label>
<input type="radio" name="font" value="normal" id="normal">
<label for="normal">I prefer not to answer</label>
</div>
<hr>
<label>A short description about myself: </label>
<div>
    <textarea name="comment" cols="30" rows="3"></textarea>
</div>
<hr>
<div>
    <label>Favorite Language:</label>
    <select name="snack">
        <option>JavaScript</option>
        <option>Python</option>
        <option>C#</option>
        <option>Swift</option>
    </select> 
</div>
<hr>
<div>
<input type="checkbox" name="offers" 
        id="offers" checked >
        <label for="offers">Yes, I would like to receive periodic email updates.</label>
    </div>
    <input type="submit" value="Create Account" >
</form>
